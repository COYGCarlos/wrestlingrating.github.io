<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puntuación de Combate de Wrestling</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Puntuación de Combate de Wrestling</h2>
        <form id="scoringForm">
            <label>Psicología del combate (0-10):</label>
            <input type="number" id="psicologia" min="0" max="10" step="0.1" required>
            
            <label>Ejecución y fluidez (0-10):</label>
            <input type="number" id="ejecucion" min="0" max="10" step="0.1" required>
            
            <label>Entretenimiento y emoción (0-10):</label>
            <input type="number" id="entretenimiento" min="0" max="10" step="0.1" required>
            
            <label>Trabajo del público (0-10):</label>
            <input type="number" id="publico" min="0" max="10" step="0.1" required>
            
            <label>Final y resultado (0-10):</label>
            <input type="number" id="final" min="0" max="10" step="0.1" required>
            
            <label>Innovación y spots (0-10):</label>
            <input type="number" id="innovacion" min="0" max="10" step="0.1" required>
            
            <button type="button" onclick="calcularPuntuacion()">Calcular Puntuación</button>
        </form>
        <h3 id="resultado"></h3>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
